<section data-ng-controller="DisciplinesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Disciplines</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="discipline in disciplines" data-ng-href="#!/disciplines/{{discipline._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="discipline.created | date:'medium'"></span>
				by
				<span data-ng-bind="discipline.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="discipline.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!disciplines.$resolved || disciplines.length">
    	No Disciplines yet, why don't you <a href="/#!/disciplines/create">create one</a>?
    </div>
</section>
