<section data-ng-controller="EligibilityRulesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Eligibility rules</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="eligibilityRule in eligibilityRules" data-ng-href="#!/eligibility-rules/{{eligibilityRule._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="eligibilityRule.created | date:'medium'"></span>
				by
				<span data-ng-bind="eligibilityRule.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="eligibilityRule.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!eligibilityRules.$resolved || eligibilityRules.length">
    	No Eligibility rules yet, why don't you <a href="/#!/eligibility-rules/create">create one</a>?
    </div>
</section>
