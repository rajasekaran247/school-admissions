<section data-ng-controller="BatchesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Batches</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="batch in batches" data-ng-href="#!/batches/{{batch._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="batch.created | date:'medium'"></span>
				by
				<span data-ng-bind="batch.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="batch.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!batches.$resolved || batches.length">
    	No Batches yet, why don't you <a href="/#!/batches/create">create one</a>?
    </div>
</section>
